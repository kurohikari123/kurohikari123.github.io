<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<script>
    AFRAME.registerComponent('collider-check', {
  dependencies: ['raycaster'],
  
  init: function () {
     var cube=document.querySelector('#cube');//raycasting even is already fired need to specify user actions on the objects
     var text=document.querySelector('#t1');
    this.el.addEventListener('mousedown', function () {
        cube.setAttribute('material','color','green');
        text.setAttribute('value','Hello World');
    });
    this.el.addEventListener('mouseup', function () {
        cube.setAttribute('material','color','red');
        text.setAttribute('value','');
    });
  }
});
</script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-entity id="player" collider-check>
        <a-entity raycaster="objects: .clickable" cursor></a-entity>
      </a-entity> 
    <a-camera camera look-controls gps-camera='gpsMinDistance: 5' rotation-reader>
    </a-camera>
    <a-text collider-check position="0 10 -19" scale="10 10 10" id="t1"></a-text>
    <a-entity class="clickable" id="cube" material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 26.138521970305003; longitude: 91.79979070874991" scale="10 10 10" position="0 0 -20"></a-entity>
</a-scene>
</body>
</html>
