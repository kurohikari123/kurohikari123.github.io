<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<script>
    AFRAME.registerComponent('collider-check', {
  dependencies: ['raycaster'],
  
  init: function () {
     var cube=document.querySelector('#cube');//raycasting even is already fired need to specify user actions on the objects
     var text=document.querySelector('#t1');
    this.el.addEventListener('mousedown', function () {
        cube.setAttribute('material','color','green');
        text.setAttribute('value','Hello World');
    });
    this.el.addEventListener('mouseup', function () {
        cube.setAttribute('material','color','red');
        text.setAttribute('value','');
    });
  }
});
   AFRAME.registerComponent('pos',{
    init: function(){
      const scene=document.querySelector('a-scene');
      var cube=scene.querySelector('#cube').object3D;
      cube.position.x=5;
      cube.position.y=20;
      cube.position.z=-2;
      cube.rotation.x=6;
      cube.rotation.y=9;
      cube.scale.set(10,10,10);
    }
   });
   AFRAME.registerComponent('new-camera',{
    init: function(){
      const camera=new THREE.PerspectiveCamera();
    }
   });
</script>
</head>
<body>
<a-scene pos new-camera look-controls-enabled='false' arjs-device-orientation-controls='smoothingFactor: 0.1' gps-new-camera='gpsMinDistance: 5' vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-entity id="player" collider-check>
        <a-entity raycaster="objects: .clickable" cursor></a-entity>
      </a-entity>
    <a-text collider-check position="0 10 -19" scale="10 10 10" id="t1"></a-text>
    <a-entity class="clickable" id="cube" material='color: red' geometry='primitive: box' gps-projected-entity-place="latitude: 26.138521970305003; longitude: 91.79979070874991" ></a-entity>
   
    <!--adding a transparent sky might make it work-->
</a-scene>
</body>
</html>
